<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/stylesfrm.css}">
    <title>Document</title>
</head>
<body>
    <fieldset class="fi">
    <legend>ACTUALIZAR EL USUARIO</legend>

    <form th:action="@{/usuario/actualizar}" th:object="${usuarioactualizar}" method="POST" class="frm">
        <label for="doc">Documento
            <input type="text" id="doc"  required th:field="*{documento}">
        </label>
        <label for="nom">Nombre
            <input type="text" id="nom"  th:field="*{nombre}">
        </label>
        <label for="ema">Correo
            <input type="email" id="ema"  th:field="*{correo}">
        </label>
        <label for="rol">Rol
            <input type="text" id="rol"  th:field="*{rol}">
        </label>
        <label for="empr">Empresa
            <input type="text" id="empr"  th:field="*{empresa}">
        </label>


        <input class="boton" type="submit" value="Actualizar">
            
    
    </form>

    </fieldset>
</body>
</html>
