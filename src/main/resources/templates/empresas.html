<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/usuario.css}">
  <title>Usuarios</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>NIT </th>
    <th>Nombre</th>
    <th>Telefono</th>
    <th>Direccion</th>

  </tr>
  </thead>

  <tbody>
  <tr th:each="i:${empresas}">
    <td th:text="${i.nit}"></td>
    <td th:text="${i.nombre}"></td>
    <td th:text="${i.telefono}"></td>
    <td th:text="${i.direccion}"></td>
    <td><a th:href="@{'empresa/actualizar'+'/'+${i.nit}}">Consultar</a></td>
    <td><a th:href="@{'empresa/eliminar'+'/'+${i.nit}}">Eliminar</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
